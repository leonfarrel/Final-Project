name: Web UI Automation Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-automation-test:

    runs-on: ubuntu-latest

    steps:
    # download repo
    - uses: actions/checkout@v4

    # setup java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Install Browser
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v2.1.0

    # Setup Gradle
    - name: Setup Gradle
      run: chmod +x gradlew

    # Excute Gradle Command for running cucumber test
    - name: Execute Web
      run: ./gradlew web
  
   # Excute Gradle Command for running cucumber test
    - name: Execute API
      run: ./gradlew api

    # Test Result
    - name: Test Report
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-report
        path: reports

    #Deploy to Github Pages
    - name: Deploy to Github Pages

      uses: peaceiris/actions-gh-pages@v4.0.0
      with:
        personal_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: reports

    # Install Allure CLI & Generate Allure Report
    - name: Generate Allure Report
      run: |
        npm install -g allure-commandline --save-dev
        allure generate build/allure-results --clean -o build/allure-report

 # Upload Test Report as Artifact
    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: build/allure-report/
      
